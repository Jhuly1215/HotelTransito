# Nombre de la aplicación
spring.application.name=HotelTransito

# Puerto del servidor (opcional si lo defines en el .env y usas @Value)
server.port=${SERVER_PORT:8001}

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:hoteltransito}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (opcional)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway (migración de base de datos)
spring.flyway.enabled=${FLYWAY_ENABLED:true}
spring.flyway.locations=classpath:db/migration

# Perfil activo
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
